<!DOCTYPE html>
<html>

<head>
    <title>Gmail Account Form</title>
    <link rel="stylesheet" href="Gmail_Form.css">
</head>

<body>
    <section id="block">
        <div>
            <form>
                <h1>Create A Gmail Account</h1>

                <input type="text" title="first_name" placeholder="First Name" required>
                <br>
                <input type="text" title="last_name" placeholder="Last Name" required>
                <br>
                <input type="number" title="contact_no" min="6000000000" max="9999999999" placeholder="Contact Number"
                    required>
                <br>
                <input type="email" title="email" placeholder="Enter the email id" required>
                <br><br>
                <button>RESET</button>
                <button>SUBMIT</button>
            </form>
        </div>
    </section>
</body>

</html>
